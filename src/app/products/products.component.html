<div class="row">
  <div class="col-3">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col">
    <div class="row">
      <ng-container *ngFor="let product of filteredProducts; let i= index">
        <div class="col">
          <div class="card" style="width: 15rem;">
            <img class="card-img-top" [src]="product.imageUrl" *ngIf="product.imageUrl">
            <div class="card-body">
              <h5 class="card-title">{{ product.title }}</h5>
              <p class="card-text">{{ product.price | currency:'USD':true }}</p>
              <a href="" class="btn btn-primary">Add product</a>
            </div>
          </div>  
        </div>
        <div *ngIf="(i+1) % 3 ===0" class="w-100"></div>    
      </ng-container>  
    </div>
  </div>
</div>
