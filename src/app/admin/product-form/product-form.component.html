<form action="">
  <div class="form-group">
    <label for="title">Title</label>
    <input id="title" type="text" class="form-control">
  </div>
  
  <div class="form-group">
      <label for="price">Price</label>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>
      <input type="text" class="form-control" id="price" aria-label="Username" aria-describedby="basic-addon1">
    </div>
  </div>

  <div class="form-group">
    <label for="category">Category</label>
    <select class="form-control">
      <option value=""></option>
      <!-- Todos los objetos de firebase tienen una propiedad llamada $key -->
      <option *ngFor="let category of categories$ | async" [value]="category.$key">{{ category.name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="imageUlr">Image Url</label> 
    <input id="imageUlr" type="text" class="form-control">
  </div>

  <button class="btn btn-primary">Save</button>
</form>
